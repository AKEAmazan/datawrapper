<div class="create-nav">
    {#each steps as step}
    <EditorNavStep on:select="select(step)" bind:steps bind:active bind:step bind:maxStep />
    {/each}
</div>
<style type="text/css">
    .create-nav {
        display: flex;
        justify-content: space-between;
    }
</style>
<script>

    import EditorNavStep from './EditorNavStep.html';

    export default {
        components: { EditorNavStep },
        methods: {
            select(step) {
                this.set({active: step.index});
                const {maxStep} = this.get();
                this.set({maxStep: Math.max(maxStep, step.index)});
            }
        },
        data() {
            return {
                steps: []
            }
        }
    }
</script>
