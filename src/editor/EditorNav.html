<div class="create-nav">
    {#each steps as step,i}
    <EditorNavStep on:select="select(step, i)"
        index="{i+1}" bind:step bind:steps bind:active bind:maxStep />
    {/each}
</div>
<style type="text/css">
    .create-nav {
        display: flex;
        justify-content: space-between;
    }
</style>
<script>

    import EditorNavStep from './EditorNavStep.html';

    export default {
        components: { EditorNavStep },
        methods: {
            select(step, index) {
                this.set({active: step.id});
                const {maxStep} = this.get();
                this.set({ maxStep: Math.max(maxStep, index) });
            }
        },
        data() {
            return {
                steps: []
            };
        }
    }
</script>
