<div on:mouseenter="show()" on:mouseleave="hide()" class="help">
    <span>?</span>
    {#if visible}
    <div class="content">
        <slot />
    </div>
    {/if}
</div>

<style type="text/css">
    .help {
        float: right;
        position: relative;
        z-index: 8000;
    }

    .help .content::after {
        content: '';
        position: absolute;
        top: 8px;
        right: 8px;
    }

    .help .content {
        display: block;
    }

    .help .content {
        /*display: none;*/
        position: absolute;
        top: -8px;
        right: -8px;
        padding: 8px 40px 8px 10px;
        background: #9cbfd1;
        color: #f9f9f9;
        width: 260px;
        border-radius: 4px;
        box-shadow: 3px 2px 2px rgba(0, 0, 0, 0.1);
        z-index: 8000;
    }

    .help .content img {
        max-width: none;
    }

    .help > span {
        font-family: Roboto Mono;
        z-index: 100001;
        position: relative;
        display: block;
        width: 22px;
        height: 22px;
        line-height: 22px;
        border-radius: 50%;
        background: transparent;
        text-align: center;
        color: #bbb;
        font-size: 17px;
        top: -2px;
    }

    .help:hover > span {
        background: #9cbfd1;
        color: #f9f9f9;
    }
</style>

<script>

    export default {
        data() {
            return {
                visible: false
            }
        },
        methods: {
            show() {
                const t = setTimeout(() => {
                    this.set({visible: true});
                }, 400);
                this.set({t});
            },
            hide() {
                const {t} = this.get();
                clearTimeout(t);
                this.set({visible:false});
            }
        }
    }
</script>
