<Select label="Locale" options="{options}" width="200px" bind:value="$language" />

<script>
    import Select from '../controls/Select.html';

    export default {
        components: {Select},
        computed: {
            options({$locales}) {
                return $locales.map(t => {
                    return {
                        value: t.value,
                        label: `${t.label} (${t.value})`
                    };
                })
            }
        },
    }

</script>
