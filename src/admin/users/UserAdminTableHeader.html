<thead>
    <tr>
        {#each headerItems as item}
        <th>
            {#if item.orderBy}
            <a href="{`?orderBy=${item.orderBy}`}" on:click="sort(event, item.orderBy)">{item.name}</a>
            {:else}
            <span>{item.name}</span>
            {/if}
        </th>
        {/each}
    </tr>
</thead>

<script>
    export default {
        methods: {
            sort(event, orderBy) {
                event.preventDefault();
                this.fire('sort', orderBy);
            }
        }
    };
</script>
