<div class="control-group vis-option-group vis-option-type-radio">
    <label class="control-label">
        {@html label }
    </label>

    <div class="controls form-inline">
        {#each options as opt}
        <label class="radio">
            <input type="radio" value="{ opt.value }" bind:group="value" />&nbsp;{ opt.label }
        </label>
        {/each}
    </div>
</div>

<style>
    label.radio {
        padding-top:0!important;
        padding-right: 1ex;
        vertical-align: text-top;
    }
    input {
        float: none;
        vertical-align: text-bottom;
    }
</style>
