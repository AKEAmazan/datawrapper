
<ControlGroup bind:width label="{label}">
    <BaseNumber 
        ref:baseNumber
        bind:value
        bind:unit
        bind:multiply
        bind:step
        bind:min
        bind:max
        bind:slider
        />
</ControlGroup>

<script>
    import BaseNumber from './BaseNumber.html';
    import ControlGroup from './ControlGroup.html';


    export default {
        oncreate() {
            const state = this.get();
            const def = this.refs.baseNumber._defaultData;
            Object.keys(def).forEach(key => {
                console.log(key, state[key], def[key]);
                if (state[key] === undefined) state[key] = def[key];
            })
            console.log('final', state);
            this.set(state);
        },
        components: { ControlGroup, BaseNumber }
    };
</script>
